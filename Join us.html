<!--Declaring the type of html-->
<!DOCTYPE html>
<html lang="en">
<head><!--This tag includes al the important information which is not dispalyed directly on the screen-->
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>ST: Join Us</title><!--Title is the text dispalyed on the tab-->
  <link rel="stylesheet" href="Style.css"><!-- Using link tag to link with the external stylesheet-->
  <!--using style tag to make internal stylesheet-->
  <style>
    /* styling the class caleed head1 in the body tag*/
    .head1 {
      font-size: 75px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-weight: bolder;
      color: aliceblue;
      text-align: center;
    }
    
    /* styling the class name img in the body tag*/
    .img {
      height: 55%;
      width: 55%;
      float: right;
    }

    /* styling the class mentioned as join-us in the body tag*/
    .Join-us {
      width: 100%; 
      padding: 12px; 
      border: 3px solid #ff21ad; 
      border-radius: 4px;
      box-sizing: border-box; 
      margin-top: 6px; 
      margin-bottom: 16px; 
      resize: vertical; 
      color: antiquewhite;
      text-align: left;
    }

    .join-button {
      float: right;
    }
    
  </style><!--Ending the style tag-->
  <!--Linking with an external kit for icons-->
  <script src="https://kit.fontawesome.com/51164da91e.js" crossorigin="anonymous"></script>
</head><!--closing the head tag-->
<!--using body tag, it includes all the information which is directly displayed on the screen-->
<body>

  <div class="navbar"><!--using div tag with class tag to make it is easier to style in stylesheet-->
    <a href="#" class="logo" img="logo"><!--using class for image-->
      <img src="./images/final logo.jpg" alt="logo"><!--inserting image in the html documnet-->
    </a>
    <!--using ul li a tag which works like different containers his can help us while styling-->
    <ul><!--target=_self tag is used, so when link is clicked it will open in the same tab not a differnt one-->
    <li><a target="_self" href="index.html"> Home</a></li><!-- Using class with active tag so the screen display this information-->
    <li><a target="_self" href="Games.html"> Games</a></li>
    <li><a target="_self" href="Popular.html"> Popular </a></li>
    <li><a target="_self" href="Wallpapers.html"> Wallpapers</a></li> 
    <li><a target="_self" href="About Us .html"> About Us</a></li>
    </ul>
   </div><!--closing the div container-->

   <br><br><br><br><br><br><!--using br tag to break line-->

   <!--using h tag for heading with class tag to make style easily in stylesheet-->
   <h1 class="head1">Join Us</h1>
   <div class="Join-us"><!--using div tag with class tag to mae difference easily in stylesheet-->
    <img class="img" src="./images/about.png"><!--using img tag to insert image-->
    <h2 class="text1">Please fill the following form to make your appointment.</h2><!--using h2 tag to make a heading that is smaller than h1 tag-->
    <form><!--using the form tag to insert formin the document-->
      <br>
      <!--form option for first name-->
      <label for="fname">First Name:&nbsp;&nbsp;</label>
      <input type="text" name="fname" placeholder="First Name....">
      <br>
      <!--form option for last name-->
      <label for="lname">Last Name:&nbsp;&nbsp;</label>
      <input type="text" name="lname" placeholder="Last Name....">
      <br>
      <!--form option for mail-->
      <label for="mail">Your Email:&nbsp;&nbsp;</label>
      <input type="email" placeholder="Your Email" required>
      <br>
      <!--form option for message-->
       <label for="message">Your Reason:</label>
       <input type="text" placeholder="Your Reason For Joining Us:" required>
      <br> 
      <!--using button tag for creating button of submit type-->
      <button class="join-button" type="submit">JOIN</button>
    </form>
  </div>

 </body><!--closing body tag-->
